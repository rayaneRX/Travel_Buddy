<!DOCTYPE html>
<html>
<head>
  <title>Ajouter un profil de guide - Travel Buddy</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header>
    </header>

  <main>
    <section class="ajouter-profil">
      <div class="container">
        <h2>Ajouter un profil de guide</h2>
        <form action="/ajouter-profil" method="post">
          <label for="nom">Nom :</label>
          <input type="text" id="nom" name="nom" required><br><br>

          <label for="prenom">Prénom :</label>
          <input type="text" id="prenom" name="prenom" required><br><br>

          <label for="email">Email :</label>
          <input type="email" id="email" name="email" required><br><br>

          <label for="specialites">Spécialités (séparées par des virgules) :</label>
          <input type="text" id="specialites" name="specialites"><br><br>

          <label for="destinations">Destinations (séparées par des virgules) :</label>
          <input type="text" id="destinations" name="destinations"><br><br>

          <label for="langues">Langues parlées (séparées par des virgules) :</label>
          <input type="text" id="langues" name="langues"><br><br>

          <label for="description">Description :</label>
          <textarea id="description" name="description"></textarea><br><br>

          <button type="submit">Ajouter profil</button>
        </form>
      </div>
    </section>
  </main>

  <footer>
    </footer>

  <script>
    const form = document.querySelector('form');

form.addEventListener('submit', async (event) => {
  event.preventDefault();

  const nom = document.getElementById('nom').value;
  const prenom = document.getElementById('prenom').value;
  const email = document.getElementById('email').value;
  const specialites = document.getElementById('specialites').value;
  const destinations = document.getElementById('destinations').value;
  const langues = document.getElementById('langues').value;
  const description = document.getElementById('description').value;

  try {
    const response = await fetch('/ajouter-profil', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json'
      },
      body: JSON.stringify({ nom, prenom, email, specialites, destinations, langues, description })
    });

    if (response.ok) {
      // Redirige vers la page d'accueil après l'ajout du profil
      window.location.href = '/';
    } else {
      // Affiche un message d'erreur à l'utilisateur
      const errorData = await response.json();
      console.error('Erreur :', errorData);
      alert(errorData.message || 'Une erreur est survenue.');
    }
  } catch (error) {
    console.error('Erreur :', error);
    alert('Une erreur est survenue.');
  }
});
  </script>

</body>
</html>
